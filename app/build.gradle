apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    defaultConfig {
        applicationId "com.yunbiao.yunbiaolocal"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
            /*1.PRO 2.UAT 3.TST 4.DEV*/
            buildConfigField "int","SERVER_TYPE","3";
            buildConfigField "String", "URL_PRO", "\"www.yunbiaowulian.com\"";
            buildConfigField "String", "PORT_PRO", "\"5222\"";

            buildConfigField "String", "URL_TST", "\"192.168.1.101\"";
            buildConfigField "String", "PORT_TST", "\"5222\"";
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "int","SERVER_TYPE","3";
            buildConfigField "String", "URL_PRO", "\"www.yunbiaowulian.com\"";
            buildConfigField "String", "PORT_PRO", "\"5222\"";

            buildConfigField "String", "URL_TST", "\"192.168.1.101\"";
            buildConfigField "String", "PORT_TST", "\"5222\"";
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //约束布局
    //百分比布局
    compile files('libs/gson-2.8.5.jar')
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.alibaba:fastjson:1.1.56.android'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:percent:23.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile files('libs/universal-image-loader-1.9.5.jar')
}
